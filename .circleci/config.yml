version: 2.0
jobs:
 build:
   docker:
     - image: microsoft/aspnetcore-build:2.0
   steps:
     - checkout
     - run: find .
     - run:
         name: Restore packages
         command:
           dotnet restore
     - run:
         name: Build App
         command:
           dotnet build
     - run:
         name: Run App
         command:
           dotnet run